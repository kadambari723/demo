<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovative Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .calculator {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 2.5rem;
            text-align: right;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            width: 80px;
            height: 80px;
            font-size: 1.5rem;
            margin: 5px;
            border-radius: 10px;
        }
        .button-light {
            background-color: #f1f1f1;
        }
        .button-dark {
            background-color: #333;
            color: white;
        }
        .button-special {
            background-color: #e0e0e0;
        }
        .dark-mode {
            background-color: #333;
            color: white;
        }
        .dark-mode .calculator {
            background-color: #222;
        }
        .dark-mode .display {
            background-color: #444;
            color: white;
        }
        .toggle-btn {
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="calculator" id="calculator">
    <button class="btn toggle-btn" onclick="toggleTheme()">Dark Mode</button>
    <input type="text" id="display" class="display" disabled>
    <div class="d-flex flex-wrap">
        <button class="btn button button-light" onclick="clearDisplay()">C</button>
        <button class="btn button button-light" onclick="appendToDisplay('%')">%</button>
        <button class="btn button button-light" onclick="appendToDisplay('/')">/</button>
        <button class="btn button button-dark" onclick="setOperator('*')">*</button>
    </div>
    <div class="d-flex flex-wrap">
        <button class="btn button button-light" onclick="appendToDisplay('7')">7</button>
        <button class="btn button button-light" onclick="appendToDisplay('8')">8</button>
        <button class="btn button button-light" onclick="appendToDisplay('9')">9</button>
        <button class="btn button button-dark" onclick="setOperator('-')">-</button>
    </div>
    <div class="d-flex flex-wrap">
        <button class="btn button button-light" onclick="appendToDisplay('4')">4</button>
        <button class="btn button button-light" onclick="appendToDisplay('5')">5</button>
        <button class="btn button button-light" onclick="appendToDisplay('6')">6</button>
        <button class="btn button button-dark" onclick="setOperator('+')">+</button>
    </div>
    <div class="d-flex flex-wrap">
        <button class="btn button button-light" onclick="appendToDisplay('1')">1</button>
        <button class="btn button button-light" onclick="appendToDisplay('2')">2</button>
        <button class="btn button button-light" onclick="appendToDisplay('3')">3</button>
        <button class="btn button button-special" onclick="calculateSquareRoot()">√</button>
    </div>
    <div class="d-flex flex-wrap">
        <button class="btn button button-light" onclick="appendToDisplay('0')">0</button>
        <button class="btn button button-light" onclick="appendToDisplay('.')">.</button>
        <button class="btn button button-success" onclick="calculateResult()">=</button>
        <button class="btn button button-special" onclick="calculateSquare()">x²</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
